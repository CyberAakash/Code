<!DOCTYPE html>
<html>
<head>
  <title>Food Ordering System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Food Ordering System</h1>
  
  <div id="menu">
    <h2>Menu:</h2>
    <ul id="item-list">
      <li>
        <span>Pizza - $10.0</span>
        <button onclick="addItemToCart('Pizza', 10.0)">Add to Cart</button>
      </li>
      <li>
        <span>Burger - $5.0</span>
        <button onclick="addItemToCart('Burger', 5.0)">Add to Cart</button>
      </li>
      <li>
        <span>Pasta - $8.0</span>
        <button onclick="addItemToCart('Pasta', 8.0)">Add to Cart</button>
      </li>
    </ul>
  </div>

  <div id="cart">
    <h2>Cart:</h2>
    <ul id="cart-items">
    </ul>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
